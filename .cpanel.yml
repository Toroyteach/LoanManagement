---
deployment:
        tasks:
                - export DEPLOYPATH=/home/mtangaza/
                - export HOMEPATH=/home/mtangaza/mtangazaProduction/
                - /bin/cp -r * $HOMEPATH
                - /bin/rm -r $DEPLOYPATH/public_html/*
                - /bin/cp -r $HOMEPATH/public/* $DEPLOYPATH/public_html/
